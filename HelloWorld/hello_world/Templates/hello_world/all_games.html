{% extends 'base.html' %}

{% block title %}List of Games {% endblock %}

{% block content %}
  <section id="all-games">
    <h1>List of Games</h1>
    <ul>
      {% for game in games %}
        <li><b>Title: </b>{{ game.title }} {% include "hello_world/includes/body_game.html" %}</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
