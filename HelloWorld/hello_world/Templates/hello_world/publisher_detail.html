{% block title %}Publisher Detail{% endblock %}

{% block content %}
    <h1>Publisher:</h1>

      <h2>{{ publisher.title }}</h2>

      <p>Publisher name: {{ publisher.name }}</p>
      <p>Publisher country: {{ publisher.country }}</p>
    </div>
{% endblock %}
