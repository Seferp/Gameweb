{% extends 'base.html' %}

{% block title %}{{ game.title }}{% endblock %}

{% block content %}
    <div class="containter">
        <h1>Game:</h1>
        <p><b>Game Title: </b>{{ game.title }}</p>
        <p><b>Game Publisher: </b>{{ game.publisher }}</p>
        <p><b>Release date: </b>{{ game.release_date }}</p>
        <p><b>Game Rating: </b>{{ game.rating }}</p>
    </div>
{% endblock %}
