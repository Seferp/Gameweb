{% extends 'base.html' %}

{% block title %}Top Games{% endblock %}

{% block content %}
<section id="top-games">
    <h1>Top Games</h1>
    <ol>
        {% for game in top_games %}
            <li><a href="{% url 'game-detail' game.id %}"><b>Title: </b>{{ game.title }}</a></li>
        {% endfor %}
    </ol>
</section>
{% endblock %}
